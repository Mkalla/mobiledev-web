<ion-view title="Witness report">
  <ion-content class="content">
    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="Name">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Telephone number">
      </label>
      <label class="item item-input">
        <textarea placeholder="Comments"></textarea>
      </label>
    </div>


    <div class="list">
      <div class="item item-divider item-button-right">
        WITNESS REPORT
        <a href="#" ng-click="takePicture('vehicle')">
          Add photo
        </a>
      </div>
      <img ng-repeat="image in witnessImages" class="photo" ng-src="{{image}}" width="32.8%">

      <div>
        <label class="item item-input">
          <textarea rows="5" placeholder="Accident details here"></textarea>
        </label>
      </div>
    </div>


  </ion-content>
  <div class="bar bar-footer">
    <button ng-click="goBack()" class="button button-clear">Back</button>
    <a href="#/app/acc-rep-submit" class="button button-assertive">Submit</a>
  </div>
</ion-view>
