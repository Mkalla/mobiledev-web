<ion-view title="Enter Your Details">
  <ion-content class="padding">
    <h1>Enter Your Details</h1>
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">First Name</span>
        <input type="text" placeholder="John">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Last Name</span>
        <input type="text" placeholder="Smith">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Email</span>
        <input type="email" placeholder="john@me.com">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Date of Birth</span>
        <input type="date" placeholder="DD/MM/YYYY">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Address</span>
        <input type="text" placeholder="Enter address">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">City</span>
        <input type="text" placeholder="City name">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Country</span>
        <input type="text" placeholder="Country name">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Contact telephone</span>
        <input type="tel" placeholder="">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Mobile telephone</span>
        <input type="tel" placeholder="">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Vehicle type</span>
        <input type="text" placeholder="">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Vehicle brand</span>
        <input type="text" placeholder="">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Vehicle model</span>
        <input type="text" placeholder="">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Engine size</span>
        <input type="text" placeholder="">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Car age</span>
        <input type="text" placeholder="">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Year owned</span>
        <input type="text" placeholder="">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Vehicle registration</span>
        <input type="text" placeholder="">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Policy number</span>
        <input type="text" placeholder="">
      </label>
      <ul class="list">

        <li class="item item-toggle">
          Push toggle right to agree to terms and conditions
          <label class="toggle toggle-assertive">
            <input type="checkbox">
            <div class="track">
              <div class="handle"></div>
            </div>
          </label>

        </li>
        <a href="#/app/register-done" class="button button-block button-positive">
          Submit
        </a>
      </ul>


    </div>
    <div id="home-portal-menu">
      <div id="home-portal-menu-reaction-contacts-row" class="row">
        <div class="col col50"><a href="#/app/em-react">Emergency Reaction</a></div>
        <div class="col col50"><a href="#/app/em-contacts">Emergency Contacts</a></div>
      </div>

      <div class="row home-portal-menu-file-report-row">
        <div class="col col50"><a href="#/app/acc-reps-tab1">File Accident Report</a></div>
      </div>

      <div class="row home-portal-menu-file-report-row">
        <div class="col col50"><a href="#/app/em-react">Guides</a></div>
      </div>

      <div class="row home-portal-menu-file-report-row">
        <div class="col col50"><a href="#/app/faq">FAQs</a></div>
      </div>

      <div class="row home-portal-menu-file-report-row">
        <div class="col col50"><a href="#/app/logon">Account</a></div>
      </div>
    </div>

  </ion-content>
</ion-view>
