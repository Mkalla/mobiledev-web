<ion-view title="Vehicle condition">
  <ion-content class="content">
    <div class="card">
      <div class="item item-text-wrap">
        <a href="tel:+123-456-789" class="button button-full button-positive">Call 999 if anyone injured</a>
      </div>
    </div>
    <label class="item item-input">
      <button ng-click="getPhoto()" class="button button-block button-primary">Take Photo</button>
    </label>
    <label class="item item-input">
      <img ng-src="{{lastPhoto}}" style="max-width: 100%">
    </label>
    <div>
      <label class="item item-input">
        <textarea rows="5" placeholder="Accident details here"></textarea>
      </label>
    </div>
    </div>
    <div class="button-bar">
      <a href="#/app/acc-reps-tab2" class="button">Next</a>
    </div>
    <div id="home-portal-menu">
      <div id="home-portal-menu-reaction-contacts-row" class="row">
        <div class="col col50"><a href="#/app/em-react">Emergency Reaction</a></div>
        <div class="col col50"><a href="#/app/em-contacts">Emergency Contacts</a></div>
      </div>

      <div class="row home-portal-menu-file-report-row">
        <div class="col col50"><a href="#/app/acc-reps-tab1">File Accident Report</a></div>
      </div>

      <div class="row home-portal-menu-file-report-row">
        <div class="col col50"><a href="#/app/em-react">Guides</a></div>
      </div>

      <div class="row home-portal-menu-file-report-row">
        <div class="col col50"><a href="#/app/faq">FAQs</a></div>
      </div>

      <div class="row home-portal-menu-file-report-row">
        <div class="col col50"><a href="#/app/logon">Account</a></div>
      </div>
    </div>
  </ion-content>
</ion-view>
