<ion-view cache-view="false" view-title="home">
  <ion-content class="content">
    <div id="map-canvas" ng-controller="mapCtrl">
      <div id="map-canvas-details">
        <div id="map-user-location-details">
          <h2>{{user.firstname}} {{user.lastname}}</h2>
          <p id="home-current-address"></p>
        </div>

        <div id="map-weather" class="weather">
          <div class="map-weather-details weather-details" ng-controller="wthrCtrl" ng-cloak>
            <p class="weather-loading-message">Getting your location...</p>
            <p class="weather-temp"></p>
            <p class="weather-type"></p>
            <!-- <p class="weather-humidity"></p> -->
            <p class="weather-wind"></p>
          </div>
        </div>

        <div id="map-time">
          <span id="home-time">18:72</span>
          <span id="home-date">24/05/72</span>
        </div>
      </div>

      <p id="placeholder">Finding geolocation...</p>
    </div>

    <ul class="list">
      <ion-item menu-close="" href="#/app/acc-reps-tab1" title="File Accident Report">
        File Accident Report
      </ion-item>

      <ion-item menu-close="" href="#/app/acc-reps-list" title="View Past Reports">
        View Past Reports
      </ion-item>

      <ion-item menu-close="" href="#/app/em-contacts" title="Emergency Contacts">
        Emergency Contacts
      </ion-item>

      <ion-item menu-close="" href="#/app/em-react" title="Emergency Reaction Guide">
        Emergency Reaction Guide
      </ion-item>

      <ion-item menu-close="" href="#/app/faq" title="FAQ">
        FAQ
      </ion-item>
    </ul>

  </ion-content>
</ion-view>
