<ion-view title="Witness report">
  <ion-content class="content">
    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="First Name" ng-model="report.witness.firstname">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Last Name" ng-model="report.witness.lastname">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Telephone number" ng-model="report.witness.tel">
      </label>
    </div>


    <div class="list">
      <div class="item item-divider item-button-right">
        WITNESS REPORT
        <a href="#" ng-click="takePicture('witness')">
          Add photo
        </a>
      </div>
      <img ng-repeat="image in witnessImages" class="photo" ng-src="{{image}}" width="32.8%">

      <div>
        <label class="item item-input">
          <textarea rows="5" placeholder="Accident details here" ng-model="report.witness.comment"></textarea>
        </label>
      </div>
    </div>


  </ion-content>
  <div class="bar bar-footer">
    <button ng-click="goBack()" class="button button-clear">Back</button>
    <button ng-click="submit()" class="button button-assertive">Submit</button>
  </div>
</ion-view>
