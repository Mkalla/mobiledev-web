<ion-view title="Weather/ location">
  <ion-content class="content">
    <div id="map-canvas" ng-controller="mapCtrl">
      <div id="map-canvas-details">
        <div id="map-user-location-details">
          <h2>User name</h2>
          <p id="current-address"></p>
        </div>
        <div id="map-weather" class="weather">
          <div class="map-weather-details weather-details" ng-controller="wthrCtrl" ng-cloak>
            {{weather}}
            <p id="weather-temp" class="weather-temp">{{weather.latestReport.T}} {{weather.Param[1].units}}</p>
            <p id="weather-humidity" class="weather-humidity">Hum:
              {{weather.latestReport.H}}{{weather.Param[9].units}}</p>
            <p id="weather-wind" class="weather-wind">{{weather.latestReport.S}}{{weather.Param[4].units}} wind,
              {{weather.latestReport.D}}</p>
          </div>
        </div>
        <div id="map-time">
          <span id="home-time">00:00</span>
          <span id="home-date">24/05/72</span>
        </div>
      </div>
      <p id="placeholder">Finding geolocation...</p>
    </div>

    <div class="list">

      <div class="item item-divider item-button-right">
        WEATHER CONDITIONS
      </div>

      <div>
        <label class="item item-input">
          <textarea rows="5" placeholder="Accident details here" ng-model="report.weather.comment"></textarea>
        </label>
      </div>
    </div>

  </ion-content>
  <div class="bar bar-footer">
    <button ng-click="goBack()" class="button button-clear">Back</button>
    <a href="#/app/acc-reps-tab4" class="button button-positive">Next</a>
  </div>
</ion-view>
