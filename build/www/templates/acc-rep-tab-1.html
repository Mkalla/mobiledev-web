<ion-view title="Vehicle condition">
  <ion-content class="content">
    <div class="card">
      <div class="item item-text-wrap">
        <a href="tel:+123-456-789" class="button button-full button-positive">Call 999 if anyone injured</a>
      </div>
    </div>
    <div class="list">

      <div class="item item-divider item-button-right">
        VEHICLE CONDITIONS
        <a href="#" ng-click="takePicture('vehicle')">
          Add photo
        </a>
      </div>
      <img ng-repeat="image in vehicleImages" class="photo" ng-src="{{image}}" width="32.8%">

      <div>
        <label class="item item-input">
          <textarea rows="5" placeholder="Accident details here"></textarea>
        </label>
      </div>
    </div>

  </ion-content>
  <div class="bar bar-footer">
    <a href="#/app/acc-reps-tab2" class="button button-positive pull-right">Next</a>
  </div>
</ion-view>
