<ion-view view-title="home">
  <ion-content class="content">
    <div id="map-canvas" ng-controller="mapCtrl">
      <div id="map-canvas-details">
        <div id="map-user-location-details">
          <h2>User name</h2>
          <p id="home-current-address"></p>
        </div>

        <div id="map-weather" class="weather">
          <div class="map-weather-details weather-details" ng-controller="wthrCtrl" ng-cloak>
            <p class="weather-loading-message">Getting your location...</p>
            <p class="weather-temp"></p>
            <p class="weather-type"></p>
            <!-- <p class="weather-humidity"></p> -->
            <p class="weather-wind"></p>
          </div>
        </div>

        <div id="map-time">
          <span id="home-time">18:72</span>
          <span id="home-date">24/05/72</span>
        </div>
      </div>

      <p id="placeholder">Finding geolocation...</p>
    </div>

    <div id="home-portal-menu">
      <div id="home-portal-menu-reaction-contacts-row" class="row">
        <div class="col col50"><a href="#/app/em-react">Emergency Reaction</a></div>
        <div class="col col50"><a href="#/app/em-contacts">Emergency Contacts</a></div>
      </div>

      <div class="row home-portal-menu-file-report-row">
        <div class="col col50"><a href="#/app/acc-reps-tab1">File Accident Report</a></div>
      </div>

      <div class="row home-portal-menu-file-report-row">
        <div class="col col50"><a href="#/app/em-react">Guides</a></div>
      </div>

      <div class="row home-portal-menu-file-report-row">
        <div class="col col50"><a href="#/app/faq">FAQs</a></div>
      </div>

      <div class="row home-portal-menu-file-report-row">
        <div class="col col50"><a href="#/app/logon">Account</a></div>
      </div>
    </div>
  </ion-content>
</ion-view>
