<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- Google Maps -->
    <script src="https://maps-api-ssl.google.com/maps/api/js?key=AIzaSyDGnub1l1cchM323j6v8VyyF0rfhlk21wI&sensor=true" async defer></script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>
    <script src="lib/moment/moment-with-locales.min.js"></script>
    <script src="lib/angular-moment/angular-moment.min.js"></script>
    <script src="lib/met-office/find-locations.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
  </head>
  <body ng-app="app">
    <ion-side-menus>
      <ion-pane ion-side-menu-content drag-content="false">
        <ion-nav-bar class="bar-positive">
          <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon"  menu-toggle="left" ng-click="openMenu()"></button>
          </ion-nav-buttons>  
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
      </ion-pane>
         
        
      <ion-side-menu side="left">
        <ion-content has-header="true">
            <ul class="list">
              <ion-item menu-close href="#/home" title="Home">
                Home
              </ion-item>

              <ion-item menu-close href="#/acc-rep-submit" title="File Accident Report">
                File Accident Report
              </ion-item>

              <ion-item menu-close href="#/acc-reps-list" title="View Past Reports">
                View Past Reports
              </ion-item>

              <ion-item menu-close href="#/em-contacts" title="Emergency Contacts">
                Emergency Contacts
              </ion-item>

              <ion-item menu-close href="#/em-react" title="Emergency Reaction Guide">
                Emergency Reaction Guide
              </ion-item>

              <ion-item menu-close href="#/register" title="Enter Details">
                Enter Details
              </ion-item>

              <ion-item menu-close href="#/faq" title="FAQ">
                FAQ
              </ion-item>

              <ion-item menu-close href="#/terms" title="Terms">
                Terms &amp; Conditions
              </ion-item>
            </ul>
        </ion-content>
      </ion-side-menu>
     
      <ion-side-menu side="right">
          <!-- Right Side Menu content should go here-->   
      </ion-side-menu>
    </ion-side-menus>
  </body>
</html>
