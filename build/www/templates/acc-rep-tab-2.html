<ion-view title="Road report">
  <ion-content class="content">

    <div class="list">

      <div class="item item-divider item-button-right">
        ROAD CONDITIONS
        <a href="#" ng-click="takePicture('road')">
          Add photo
        </a>
      </div>
      <img ng-repeat="image in roadImages" class="photo" ng-src="{{image}}" width="32.8%">

      <div>
        <label class="item item-input">
          <textarea rows="5" placeholder="Accident details here" ng-model="report.road.comment"></textarea>
        </label>
      </div>
    </div>


  </ion-content>
  <div class="bar bar-footer">
    <button ng-click="goBack()" class="button button-clear">Back</button>
    <a href="#/app/acc-reps-tab3" class="button button-positive">Next</a>
  </div>
</ion-view>
