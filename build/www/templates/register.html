<ion-view title="Enter Your Details">

      <div class="item item-divider">
        Personal information
      </div>
      <label class="item item-input item-stacked-label">
        <span class="input-label">First Name</span>
        <input type="text" placeholder="John" ng-model="user.firstname">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Last Name</span>
        <input type="text" placeholder="Smith" ng-model="user.lastname">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Email</span>
        <input type="email" placeholder="john@me.com" ng-model="user.email">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Date of Birth</span>
        <input type="date" placeholder="DD/MM/YYYY" ng-model="user.birthday">
      </label>

        <span class="input-label">Contact telephone</span>
        <input type="tel" placeholder="" ng-model="user.tel">
      </label>
      <div class="item item-divider">
        Vehicle information
      </div>
